#!/usr/bin/env bash
# Arch Linux Installation - Lightweight Package Lists for 32GB USB
# Optimized for minimal footprint with end4 dotfiles
# Organized by category for modular installation

# ==============================================================================
# BASE SYSTEM PACKAGES
# ==============================================================================

# Core base system (installed via pacstrap)
BASE_PACKAGES="base base-devel linux linux-firmware linux-headers"

# Essential system packages (minimal)
SYSTEM_PACKAGES="networkmanager git wget curl vim nano intel-ucode"

# ==============================================================================
# HYPRLAND DESKTOP ENVIRONMENT (Lightweight)
# ==============================================================================

# Core Hyprland packages (minimal for end4 dotfiles)
HYPRLAND_PACKAGES="hyprland waybar kitty rofi-wayland"

# Hyprland essentials for end4 dotfiles
HYPRLAND_EXTRAS="swaybg grim slurp mako thunar polkit-gnome xdg-desktop-portal-hyprland wl-clipboard"

# Theming and customization (minimal)
THEMING_PACKAGES="nwg-look qt5ct"

# ==============================================================================
# DISPLAY MANAGER
# ==============================================================================

# Lightweight display manager
DISPLAY_PACKAGES="sddm"

# ==============================================================================
# BROWSERS (Lightweight - Official Repos Only)
# ==============================================================================

# Single lightweight browser
BROWSER_PACKAGES="firefox"

# ==============================================================================
# DEVELOPMENT TOOLS (Minimal)
# ==============================================================================

# Basic development only
DEV_PACKAGES="python python-pip"

# ==============================================================================
# SYSTEM UTILITIES (Minimal)
# ==============================================================================

# Essential utilities only
UTIL_PACKAGES="htop fastfetch man-db man-pages"

# ==============================================================================
# AUR PACKAGES (Minimal)
# ==============================================================================
# These packages are installed via yay after AUR helper setup
# Kept minimal for 32GB version

AUR_PACKAGES=""

# ==============================================================================
# OPTIONAL PACKAGES (Commented Out)
# ==============================================================================

# Audio packages - ENABLED by default for Hyprland
AUDIO_PACKAGES="pipewire pipewire-pulse pipewire-alsa wireplumber"

# Docker stack - REMOVED for lightweight version
# DOCKER_PACKAGES="docker docker-compose docker-buildx"

# Heavy development tools - REMOVED
# Visual Studio Code, Postman - REMOVED

