# ============================================
# Notes
# ============================================
#
# Installation is optimized for portable USB usage:
# - Minimal package selection by default
# - GUI components commented out (install if needed)
# - Focus on essential tools and USB longevity
#
# After installation:
# 1. Update system: sudo pacman -Syu
# 2. Install AUR helper (yay, paru) for additional packages
# 3. Configure zram if installed for reduced USB writes
# 4. Consider moving cache to tmpfs
#
# USB Longevity Tips:
# - Keep installed packages minimal
# - Use zram instead of swap partition
# - Move cache directories to RAM
# - Enable noatime (automatically done by script)
# - Avoid frequent large file operations
#
# For package descriptions:
#   pacman -Ss package-name
#   pacman -Si package-name
